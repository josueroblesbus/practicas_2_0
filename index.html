<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Motores </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row1">
                <div class="four columns logito">
                    <img src="img/logo.png" alt="">
                    <h1>Seguimiento de motores</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="container"> 
            <div class="row">  
                <div class="six columns">
                    <div class="contenido-hero">
                        <h2>Buscar Motor</h2>
                        <form>
                            <input class="u-full-width" type="text" placeholder="Orden de trabajo" id="buscador">
                            <input type="submit" class="submit-buscador">
                        </form>
                    </div>
                    <div class="contenido-hero">
                        <form>
                            <input class="u-full-width" type="text" placeholder="PLaca De Motor" id="buscador">
                            <input type="submit" class="submit-buscador">
                        </form>
                    </div>
                    <div class="contenido-hero">
                        <form>
                            <input class="u-full-width" type="text" placeholder="Descripcion de Motor" id="buscador">
                            <input type="submit" class="submit-buscador">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="lista-platillos" class="container">
        <h1 class="encabezado">Información de Búsqueda</h1>

        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="img/fixmort-4.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Estado</h4>
                        <p>Completo</p>
                        <p class="precio"><span class="u-pull-right">30 Completos</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="1">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/fixmort-5.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Estado</h4>
                        <p>Pendiente</p>
                        <p class="precio"><span class="u-pull-right">10 Pendientes</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="1">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/fixmort-7.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Estado</h4>
                        <p>Devolución</p>
                        <p class="precio"><span class="u-pull-right">2 Devolución</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="1">Ingresar</a>
                    </div>
                </div>
            </div>
        </div>

    <footer class="footer"> 
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <nav class="menu">
                        <a class="enlace" href="#">Contacto Apoyo Whatsaap</a>
                        <a class="enlace" href="#">Numero Integrantes</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
